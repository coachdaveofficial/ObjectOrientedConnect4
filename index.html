<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <input id="p1-color" placeholder="Player 1 Color" type="color" value="#FFFFFF">
  <span>Player 1 Color</span>
  <input id="p2-color" placeholder="Player 2 Color" type="color">
  <span>Player 2 Color</span>
  <button id="start-game">Start Game!</button>
  <h2>
    <span class="letter">C</span>
    <span class="letter">O</span>
    <span class="letter">N</span>
    <span class="letter">N</span>
    <span class="letter">E</span>
    <span class="letter">C</span>
    <span class="letter">T</span>
    <!--line 21 is a white space span-->
    <span class="letter">&nbsp;</span>
    <span class="letter">4</span>
  </h2>
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>
<script src="ntc.js"></script>

</body>
</html>
